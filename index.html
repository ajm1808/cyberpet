<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Pick your pet and look after it well...</h1>
    <div class="select">
        <div class="pet pet1"><image src="" id="pet-image-0">Dog</image>
        </div>    
        <div class="pet pet2"><image src="" id="pet-image-1">Cat</image>
        </div>
        <div class="pet pet3">
        <image src="" id="pet-image-2">Unicorn</image>
        </div>
    </div>
    <div class="wrapper">
        
        <div class="container">
         <div class= "box box1">
             <div class="header status"><h2>Pet Status</h2></div><div class="attribute">
                <div class= "hunger"><p id="hunger">Hunger</p>
                    <p id="hunger-level">0</p>
                </div> 
                <div class= "thirst"><p id="thirst">Thirst</p>
                    <p id="thirst-level">0</p>
                </div> 
                <div class= "boredom"><p id="boredom">Boredom</p>
                    <p id="boredome-level">0</p>
                </div> 
                <div class= "fun"><p id="fun">Fun</p>
                    <p id="fun-level">0</p>
                </div>
            </div>     
         </div>
         <div class= "box box2">
            <div class= "pet type"><h2 id ="pet type">Dog</h2></div>
            <image src="" id="pet-image-0"></image>
         </div>
         <div class="box box3">
                <button class="feed-btn">Feed your Pet</button>
                <button class="drink-btn">Give drink</button>
                <button class="play-btn">Play with your Pet</button>
         </div>   
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
